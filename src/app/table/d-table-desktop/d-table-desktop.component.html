<div class="table-block">
  <table class="shadow">
    <caption>
      <h3>Table Example</h3>
    </caption>
    <thead>
      <th *ngFor="let c of columns">{{c.headerText}}</th>
      <!-- <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th> -->

    </thead>
    <tbody>
      <tr *ngFor="let row of viewRows">
        <td *ngFor="let c of row">{{c}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-d-pagination *ngIf="pages > 1" [pages]="pages" (clickCallback)="setViewRows($event)"></app-d-pagination>

pages - {{pages}} - rows {{rows.length}} - viewRows ={{viewRows.length}}
